<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="icon/tictactoe.ico">
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="display"></div>
    <div class="container">
        <div class="box" data-cell-index="0"></div>
        <div class="box" data-cell-index="1"></div>
        <div class="box" data-cell-index="2"></div>
        <div class="box" data-cell-index="3"></div>
        <div class="box" data-cell-index="4"></div>
        <div class="box" data-cell-index="5"></div>
        <div class="box" data-cell-index="6"></div>
        <div class="box" data-cell-index="7"></div>
        <div class="box" data-cell-index="8"></div>
    </div>

    <div class="result">
        <h2 class="game-status"></h2>
        <button class="btn-restart">Restart</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
